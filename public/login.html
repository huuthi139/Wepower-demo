<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - WePower LMS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container { width: 100%; max-width: 420px; }
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo a {
      font-size: 36px;
      font-weight: 700;
      color: #E53E3E;
      text-decoration: none;
      letter-spacing: 3px;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 32px;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #9ca3af;
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: #000;
      border: 1px solid #1f2937;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #E53E3E;
    }
    input::placeholder { color: #6b7280; }
    .error-box {
      display: none;
      padding: 12px;
      background: rgba(229, 62, 62, 0.1);
      border: 1px solid rgba(229, 62, 62, 0.2);
      border-radius: 8px;
      color: #E53E3E;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }
    .success-box {
      display: none;
      padding: 12px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 8px;
      color: #10b981;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #9ca3af;
    }
    .forgot {
      font-size: 14px;
      color: #E53E3E;
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
    }
    .forgot:hover { opacity: 0.8; }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #E53E3E;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-submit:hover {
      box-shadow: 0 0 20px rgba(229, 62, 62, 0.4);
      transform: scale(1.02);
    }
    .btn-submit:active { transform: scale(1); }
    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .divider {
      position: relative;
      text-align: center;
      margin: 24px 0;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #1f2937;
    }
    .divider span {
      position: relative;
      background: #111827;
      padding: 0 16px;
      color: #9ca3af;
      font-size: 14px;
    }
    .social {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    .social button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .social button:hover { opacity: 0.9; }
    .btn-google { background: #fff; color: #374151; }
    .btn-facebook { background: #1877F2; color: #fff; }
    .signup-link {
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }
    .signup-link a {
      color: #E53E3E;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover { opacity: 0.8; }
    .back-link {
      text-align: center;
      margin-top: 24px;
    }
    .back-link a {
      color: #9ca3af;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .back-link a:hover { color: #fff; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="/">WEPOWER</a>
    </div>

    <div class="card">
      <h1>Đăng nhập</h1>
      <p class="subtitle">Chào mừng trở lại! Vui lòng đăng nhập vào tài khoản của bạn.</p>

      <form id="login-form">
        <div id="error-box" class="error-box"></div>
        <div id="success-box" class="success-box"></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="example@email.com" autocomplete="email" required />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input id="password" type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" autocomplete="current-password" required />
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox" id="remember" />
            Ghi nhớ đăng nhập
          </label>
          <button type="button" class="forgot" onclick="alert('Tính năng đang phát triển')">Quên mật khẩu?</button>
        </div>

        <button type="submit" id="submit-btn" class="btn-submit">Đăng nhập</button>
      </form>

      <div class="divider">
        <span>Hoặc đăng nhập với</span>
      </div>

      <div class="social">
        <button class="btn-google" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Google
        </button>
        <button class="btn-facebook" type="button">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
          Facebook
        </button>
      </div>

      <p class="signup-link">
        Chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
      </p>
    </div>

    <div class="back-link">
      <a href="/">&larr; Quay lại trang chủ</a>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      var errorBox = document.getElementById('error-box');
      var successBox = document.getElementById('success-box');
      var submitBtn = document.getElementById('submit-btn');

      errorBox.style.display = 'none';
      successBox.style.display = 'none';

      if (!email || !password) {
        errorBox.textContent = 'Vui lòng nhập email và mật khẩu';
        errorBox.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorBox.textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
        errorBox.style.display = 'block';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Đang đăng nhập...';

      fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
      })
      .then(function(res) { return res.json(); })
      .then(function(data) {
        if (data.success && data.user) {
          try {
            localStorage.setItem('wepower-user', JSON.stringify(data.user));
          } catch(e) {}

          successBox.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
          successBox.style.display = 'block';

          setTimeout(function() {
            window.location.href = '/dashboard';
          }, 500);
        } else {
          errorBox.textContent = data.error || 'Đăng nhập thất bại';
          errorBox.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Đăng nhập';
        }
      })
      .catch(function(err) {
        console.error('Login error:', err);
        errorBox.textContent = 'Lỗi kết nối. Vui lòng thử lại.';
        errorBox.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Đăng nhập';
      });
    });
  </script>
</body>
</html>
